<form class="w-full max-w-sm mx-auto pt-16" [formGroup]="updateForm">
    <div 
        class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
        <label 
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
            for="inline-firstname">
            First Name
        </label>
        </div>
        <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
            formControlName="nama_depan"
            id="inline-firstname" 
            type="text" >
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-lastname">
            Last Name
        </label>
        </div>
        <div class="md:w-2/3">
        <input 
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
            formControlName="nama_belakang"
            id="inline-lastname" 
            type="text" >
        </div>
    </div>
    <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
        <label 
            class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
            for="inline-tanggal-lahir">
            Tanggal Lahir
        </label>
        </div>
        <div class="md:w-2/3">
        <input 
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
            formControlName="tanggal_lahir"
            id="inline-tanggal-lahir" 
            type="text">
        </div>
    </div>

    <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3 flex gap-5">
        <button 
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
            type="button"
            (click)="submit()">
            Update
        </button>
        <button routerLink="" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Cancel
        </button>
        </div>
    </div>
</form>
